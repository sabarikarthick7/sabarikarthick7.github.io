<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M. Sabari Karthick | DevOps & Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html{scroll-behavior:smooth;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
    background-size:400% 400%;
    animation:gradientMove 14s ease infinite;
    color:#e2e8f0;
    overflow-x:hidden;
}

/* Smooth Gradient Animation */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating Glow */
body::before,
body::after{
    content:"";
    position:fixed;
    width:500px;
    height:500px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(59,130,246,0.25),transparent 70%);
    animation:floatGlow 12s infinite alternate ease-in-out;
    z-index:-1;
}

body::before{top:-120px;left:-120px;}
body::after{bottom:-120px;right:-120px;animation-delay:6s;}

@keyframes floatGlow{
    from{transform:translateY(0px);}
    to{transform:translateY(50px);}
}

/* Section */
section{
    padding:100px 12%;
    opacity:0;
    transform:translateY(40px);
    transition:all 0.8s ease;
}

section.show{
    opacity:1;
    transform:translateY(0);
}

.section-title{
    font-size:30px;
    margin-bottom:40px;
    color:#93c5fd;
    font-weight:600;
}

/* HERO */
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:120px 12%;
    gap:60px;
    flex-wrap:wrap;
}

.hero-text{flex:1;min-width:280px;}

.hero-text h1{
    font-size:48px;
    margin-bottom:20px;
    color:#ffffff;
}

.hero-text h2{
    color:#cbd5e1;
    margin-bottom:20px;
}

.hero-text p{
    color:#94a3b8;
}

.hero-btn{
    display:inline-block;
    margin-top:30px;
    padding:14px 30px;
    border-radius:10px;
    background:linear-gradient(90deg,#3b82f6,#1d4ed8);
    color:white;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.hero-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(59,130,246,0.5);
}

.hero-image{
    flex:1;
    text-align:center;
    min-width:280px;
}

.profile-img{
    width:250px;
    height:250px;
    border-radius:20px;
    object-fit:cover;
    box-shadow:0 30px 60px rgba(0,0,0,0.6);
    transition:0.4s;
}

.profile-img:hover{
    transform:scale(1.05);
}

/* Cards */
.card{
    background:rgba(30,41,59,0.75);
    backdrop-filter:blur(16px);
    padding:35px;
    border-radius:18px;
    margin-bottom:30px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 10px 50px rgba(0,0,0,0.5);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
}

/* Skills */
.skills{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.skill-item{
    display:flex;
    align-items:center;
    gap:12px;
    background:rgba(30,41,59,0.8);
    padding:16px 20px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    transition:0.3s;
}

.skill-item i{
    color:#60a5fa;
}

.skill-item:hover{
    background:#1e40af;
    transform:translateY(-5px);
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

/* Contact */
.contact-section{text-align:center;}

.contact-buttons{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
}

.contact-btn{
    padding:14px 26px;
    border-radius:10px;
    background:linear-gradient(90deg,#3b82f6,#1d4ed8);
    color:white;
    text-decoration:none;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:8px;
    transition:0.3s;
}

.contact-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 30px rgba(59,130,246,0.5);
}

/* Footer */
footer{
    text-align:center;
    padding:40px;
    background:#0b1220;
    color:#94a3b8;
}

/* Responsive */
@media(max-width:1024px){
.hero{
    flex-direction:column;
    text-align:center;
}
.hero-text, .hero-image{
    width:100%;
}
}

@media(max-width:768px){
section{
    padding:70px 20px;
}
.hero-text h1{
    font-size:36px;
}
.profile-img{
    width:200px;
    height:200px;
}
.section-title{
    font-size:24px;
}
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<div class="hero-text">
<h1>M. Sabari Karthick</h1>
<h2>DevOps & Cloud Engineer</h2>
<p>B.Tech Aerospace Engineering</p>
<p>SRM Institute of Science and Technology | 2027</p>
<p>Chennai, Tamil Nadu, India</p>
<a href="Sabari_Karthick_Resume.pdf" target="_blank" class="hero-btn">View Resume</a>
</div>
<div class="hero-image">
<img src="profile.jpeg" alt="Sabari Karthick" class="profile-img">
</div>
</div>

<!-- ALL YOUR OTHER SECTIONS REMAIN EXACTLY SAME BELOW -->

<!-- Keep your existing About, Summary, Projects, Skills, Certifications, Soft Skills, Languages, Contact, Footer exactly as before -->

<script>
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("show");
        }
    });
},{threshold:0.15});
sections.forEach(section=>{
    observer.observe(section);
});
</script>

</body>
</html>
